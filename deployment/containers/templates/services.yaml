AWSTemplateFormatVersion: 2010-09-09
Description: 'CloudFormation template for the IAM, Cognito and DynamoDB service resources.'
Parameters:
  ServiceName:
    Type: String
    Description: 'Specifies the name of the service e.g. ConnectedCar.'
    Default: ConnectedCar
  EnvironmentName:
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - Test
      - Prod
    Description: 'Specifies the name of the environment (Dev,Test,Prod).'
  UserPoolDomainName:
    Type: String
    Default: connectedcar
    Description: 'Domain prefix for the Cognito user pool.'
Conditions:
  IsDevelopment: !Equals [ !Ref EnvironmentName, Dev]
Resources:
  UserPool:
    Type: 'AWS::Cognito::UserPool'
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: admin_only
            Priority: 1
      UserPoolName: !Sub '${ServiceName}_UserPool_${EnvironmentName}'
  UserPoolClient:
    Type: 'AWS::Cognito::UserPoolClient'
    Properties:
      AccessTokenValidity: !If [ IsDevelopment, 300, 30 ]
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - openid
      CallbackURLs:
        - 'https://oauth.pstmn.io/v1/callback'
      ClientName: !Sub '${ServiceName}_UserPoolClient_${EnvironmentName}'
      ExplicitAuthFlows:
        - ALLOW_ADMIN_USER_PASSWORD_AUTH 
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: !If [ IsDevelopment, false, true ]
      IdTokenValidity: 30
      RefreshTokenValidity: 300
      SupportedIdentityProviders:
        - COGNITO
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
        RefreshToken: minutes
      UserPoolId: !Ref UserPool
  UserPoolDomain:
    Type: 'AWS::Cognito::UserPoolDomain'
    Properties:
      UserPoolId: !Ref UserPool
      Domain: !Ref UserPoolDomainName
  DealerTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${ServiceName}_Dealer_${EnvironmentName}'
      AttributeDefinitions:
        - AttributeName: dealerId
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: dealerId
          KeyType: HASH
  TimeslotTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${ServiceName}_Timeslot_${EnvironmentName}'
      AttributeDefinitions:
        - AttributeName: dealerId
          AttributeType: S
        - AttributeName: serviceDateHour
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: dealerId
          KeyType: HASH
        - AttributeName: serviceDateHour
          KeyType: RANGE
  AppointmentTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${ServiceName}_Appointment_${EnvironmentName}'
      AttributeDefinitions:
        - AttributeName: appointmentId
          AttributeType: S
        - AttributeName: timeslotKey
          AttributeType: S
        - AttributeName: registrationKey
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: appointmentId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: TimeslotAppointmentIndex
          KeySchema:
            - AttributeName: timeslotKey
              KeyType: HASH
            - AttributeName: appointmentId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: RegistrationAppointmentIndex
          KeySchema:
            - AttributeName: registrationKey
              KeyType: HASH
            - AttributeName: appointmentId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
  RegistrationTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${ServiceName}_Registration_${EnvironmentName}'
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
        - AttributeName: vin
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: username
          KeyType: HASH
        - AttributeName: vin
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: VehicleRegistrationIndex
          KeySchema:
            - AttributeName: vin
              KeyType: HASH
            - AttributeName: username
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
  CustomerTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${ServiceName}_Customer_${EnvironmentName}'
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: username
          KeyType: HASH
  VehicleTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${ServiceName}_Vehicle_${EnvironmentName}'
      AttributeDefinitions:
        - AttributeName: vin
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: vin
          KeyType: HASH
  EventTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${ServiceName}_Event_${EnvironmentName}'
      AttributeDefinitions:
        - AttributeName: vin
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: 'N'
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: vin
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
  UserQueue: 
    Type: AWS::SQS::Queue
    Properties: 
      QueueName: !Sub '${ServiceName}_UserQueue_${EnvironmentName}'
  LoggingPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for allowing log writes
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
  TableAccessPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for accessing dynamoDB tables
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'dynamodb:DescribeTable'
              - 'dynamodb:Get*'
              - 'dynamodb:Query'
              - 'dynamodb:Scan'
              - 'dynamodb:BatchWrite*'
              - 'dynamodb:Delete*'
              - 'dynamodb:Update*'
              - 'dynamodb:PutItem'
            Resource:
              - !GetAtt 
                - DealerTable
                - Arn
              - !GetAtt 
                - TimeslotTable
                - Arn
              - !GetAtt 
                - AppointmentTable
                - Arn
              - !GetAtt 
                - RegistrationTable
                - Arn
              - !GetAtt 
                - CustomerTable
                - Arn
              - !GetAtt 
                - VehicleTable
                - Arn
              - !GetAtt 
                - EventTable
                - Arn
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}_Appointment_${EnvironmentName}/index/*'
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}_Registration_${EnvironmentName}/index/*'
    DependsOn:
      - DealerTable
      - TimeslotTable
      - AppointmentTable
      - RegistrationTable
      - CustomerTable
      - VehicleTable
      - EventTable
  UserPoolAccessPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for accessing the cognito user pool
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'cognito-idp:AdminCreateUser'
              - 'cognito-idp:AdminDeleteUser'
              - 'cognito-idp:AdminEnableUser'
              - 'cognito-idp:AdminDisableUser'
              - 'cognito-idp:AdminUpdateUserAttributes'
              - 'cognito-idp:AdminGetUser'
            Resource:
              - !GetAtt 
                - UserPool
                - Arn
    DependsOn:
      - UserPool
  UserQueueAccessPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for accessing the SQS user queue
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowQueueAccess
            Effect: Allow
            Action:
              - 'sqs:SendMessage'
              - 'sqs:ReceiveMessage'
              - 'sqs:DeleteMessage'
              - 'sqs:GetQueueAttributes'
              - 'sqs:ChangeMessageVisibility'
            Resource:
              - !GetAtt 
                - UserQueue
                - Arn
    DependsOn:
      - UserQueue
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref LoggingPolicy
        - !Ref TableAccessPolicy
        - !Ref UserPoolAccessPolicy
        - !Ref UserQueueAccessPolicy
        - 'arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy'
      RoleName: !Sub '${ServiceName}LambdaExecutionRole${EnvironmentName}'
    DependsOn:
      - LoggingPolicy
      - TableAccessPolicy
      - UserPoolAccessPolicy
      - UserQueueAccessPolicy
  LambdaInvocationPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for allowing API Gateway to invoke lambdas
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: !Sub '${ServiceName}LambdaInvocationPolicy${EnvironmentName}'
            Effect: Allow
            Action:
              - 'lambda:InvokeFunction'
            Resource: '*'
  LambdaInvocationRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref LambdaInvocationPolicy
        - 'arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy'
      RoleName: !Sub '${ServiceName}LambdaInvocationRole${EnvironmentName}'
    DependsOn:
      - LambdaInvocationPolicy
  ContainerExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref TableAccessPolicy
        - !Ref UserPoolAccessPolicy
        - !Ref UserQueueAccessPolicy
      RoleName: !Sub '${ServiceName}ContainerExecutionRole${EnvironmentName}'
    DependsOn:
      - TableAccessPolicy
      - UserPoolAccessPolicy
      - UserQueueAccessPolicy
Outputs:
  LambdaExecutionRole:
    Description: 'The lambda execution role ARN'
    Value: !GetAtt 
      - LambdaExecutionRole
      - Arn
  LambdaInvocationRole:
    Description: 'The Lambda invocation role ARN'
    Value: !GetAtt 
      - LambdaInvocationRole
      - Arn
  ContainerExecutionRole:
    Description: 'The container execution role ARN'
    Value: !GetAtt 
      - ContainerExecutionRole
      - Arn
  UserPool:
    Description: 'The Cognito User Pool ARN'
    Value: !GetAtt 
      - UserPool
      - Arn
  UserPoolId:
    Description: 'The Cognito User Pool ID'
    Value: !Ref UserPool
  UserClientId:
    Description: 'The Cognito App Client ID'
    Value: !Ref UserPoolClient
  UserQueue:
    Description: 'The SQS user queue ARN'
    Value: !GetAtt 
      - UserQueue
      - Arn
  UserQueueUrn:
    Description: 'The SQS user queue URN'
    Value: !Ref UserQueue
